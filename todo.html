<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./todo.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        

        <div class="todo-app">
            <h1>To-Do List</h1>
            <div class="text-area">
                <input type="text" id="input-box" placeholder="What to add...">
                <button>Add</button>
            </div>

            <div>
                <ul id="tasklist">
                    <li class="checked">Task 1</li>
                    <li class="checked">Task 2</li>
                    <li class="checked">Task 3</li>
                    <li class="checked">Task 4</li>
                </ul>
            </div>
        </div>










    </div>






<script src="./todo.js"></script>    
</body>
</html>
